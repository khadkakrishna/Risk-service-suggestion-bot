{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <br>
    <h4>Advanced Risk Suggestions Settings</h4>
    <label for="enableSuggestions">
        <input type="checkbox" id="enableSuggestions" onclick="ShowHideDiv(this)" checked />
        Enable the advanced suggestions for risk rules
    </label>
    <hr/>

    <div id="divSuggestions" style="display: block" class="container-fluid">
        {% for suggestion in suggestions %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ suggestion }} <a href="/rules" class="alert-link">Click here</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    function ShowHideDiv(enableSuggestions) {
        var divSuggestions = document.getElementById("divSuggestions");
        divSuggestions.style.display = enableSuggestions.checked ? "block" : "none";
        var btnSuggestions = document.getElementById("btnSuggestions");
        btnSuggestions.style.display = enableSuggestions.checked ? "block" : "none"; 
    }
</script>

{% endblock %}
